<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <nav>blublu</nav>
    <div class="continer-infomtion">
      <h2>My Fantasty Team</h2>
      <div class="continer-players">
        <div class="PG">
          <p>point Guard</p>
        </div>
        <div class="SG">
          <p>Shooting Guard</p>
        </div>
        <div class="SF">
          <p>Small Forward</p>
        </div>
        <div class="PF">
          <p>Power Forward</p>
        </div>
        <div class="C">
          <p>Center</p>
        </div>
      </div>
      <h2>NBA Player Search</h2>
      <div class="search-inpormtion">
        <div class="search">
          <select class="select-position">
            <option value="PG">PG</option>
            <option value="SG">SG</option>
            <option value="SF">SF</option>
            <option value="PF">PF</option>
            <option value="C">C</option>
          </select>
          <input class="input-points" value="0" type="range" min="0" />
          <input class="input-FG" value="0" type="range" min="0" max="100" />
          <input class="input-3P" value="0" type="range" min="0" max="100" />
          <p class="cerch-player">Search</p>
        </div>
      </div>
      <table class="table">
          <tr>
            <th>Player</th>
            <th>Postion</td>
            <th>Points</th>
            <th>FG%</th>
            <th>3P%</th>
            <th>Action</th>
          </tr>
          <tr class="delet-row">
            <td>16</td>
            <td>14</td>
            <td>10</td>
            <td>10</td>
            <td>10</td>
            <td><p>add</p></td>         
          </tr>
        </table>
    </div>
  </body>
</html>
